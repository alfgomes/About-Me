<script type="text/babel" data-type="module">
	import React, { StrictMode } from 'react';
	import { createRoot } from 'react-dom/client';
	import Slider from 'react-slick';

	const HeadData = () => {
		return (
			<section className="headData">
				<img src="../../images/sign.png" alt="Sign" className="signImage" />
				<div className="headContact">
					<p>alfgomes@outlook.com</p>
					<p>(438) 465-9624</p>
					<p id="locale"></p>
				</div>
			</section>
		);
	};




	const ProjectDetails = () => {
		const images = [
			'../image/image_1.jpg',
			'../image/image_2.jpg',
			'../image/image_3.jpg'
		];

		const settings = {
			dots: true,
			infinite: true,
			speed: 500,
			slidesToShow: 1,
			slidesToScroll: 1,
		};

		return (
			<div className="project-details">
				<button className="return-button" onClick={() => window.history.back()}>Return</button>
				<h1>Project Title</h1>
				<Slider {...settings}>
					{images.map((image, index) => (
						<div key={index}>
							<img src={image} alt={`Project image ${index + 1}`} className="carousel-image" />
						</div>
					))}
				</Slider>
				<div className="text-blocks">
					<div className="text-block">
						<h2>Overview</h2>
						<p>This project is a web application that allows users to manage tasks efficiently. It was built using React and Node.js.</p>
					</div>
					<div className="text-block">
						<h2>Technologies Used</h2>
						<p>Technologies used in this project include React, Redux, Node.js, Express, and MongoDB.</p>
					</div>
					<div className="text-block">
						<h2>Features</h2>
						<p>This application includes features such as user authentication, task management, and an intuitive user interface.</p>
					</div>
				</div>
			</div>
		);
	};





	const FooterData = () => {
		return (
			<div style={stylesFooter.section}>
				<img style={stylesFooter.section.profileImg} src="../../images/profile.png" alt="Profile" />
				<div>
					<p style={stylesFooter.section.text}>© 2024 Andre Gomes</p>
					<p style={stylesFooter.section.text}>alfgomes@outlook.com</p>
				</div>
			</div>
		);
	};

	const stylesFooter = {
		section: {
			backgroundColor: '#ffffff',
			color: '#000000',
			padding: '20px',
			borderRadius: '8px',
			marginTop: '10px',
			profileImg: {
				backgroundColor: '#000000',
				borderRadius: '50%',
				width: '120px',
				height: '120px',
				marginTop: '10px',
				marginBottom: '15px',
				border: '1px solid #4a4e69',
			},
			text: {
				marginTop: '0px',
				marginBottom: '5px',
				padding: 0,
			},
		},
	};




	const Resume = () => {
		return (
			<div style={stylesResume.container}>
				<HeadData />
				<ProjectDetails />
			</div>
		);
	};

	const stylesResume = {
		container: {
			maxWidth: '98%',
			margin: '0 auto',
			padding: '20px',
			fontFamily: 'Arial',
			backgroundColor: '#f5f5f5',
			borderRadius: '10px',
			boxShadow: '0 4px 10px rgba(0, 0, 0, 0.2)',
		},
		header: {
			textAlign: 'center',
			color: '#2c3e50',
			marginBottom: '30px',
		},
	};

	let App = () => {
		return (
			<div className="App">
				<Resume />
				<center>
					<FooterData />
				</center>
			</div>
		);
	};

	const root = createRoot(document.getElementById('root'));
	root.render(
		<StrictMode>

		</StrictMode>
	);
</script>

<script type="text/javascript">
	$.ajax({
		url: "https://geolocation-db.com/jsonp",
		jsonpCallback: "callback",
		dataType: "jsonp",
		success: function (location) {
			if (location.city == 'Toronto')
				$('#locale').html('Toronto / ON');
			else
				$('#locale').html('Montreal / QC');
		}
	});

	// Disable right-click context menu
	document.addEventListener('contextmenu', event => event.preventDefault());
</script>
